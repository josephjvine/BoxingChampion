<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Boxing Champion</title>
<link rel="stylesheet" href="styles.css">
<link href="Fonts/LTCBroadway.ttf" rel="stylesheet">
<script src="libraries/p5.min.js"></script>
<script src="libraries/p5.sound.min.js"></script>

<!-- Old Fashioned Overlay Animation-->     
<script>
const overlayImages = [ //add images to overlay aniation
"/Images/OldCover.png",
"/Images/OldCover2.png",
"/Images/OldCover3.png",
"/Images/OldCover4.png",
"/Images/OldCover5.png",
"/Images/OldCover6.png",
"/Images/OldCover7.png",
"/Images/OldCover9.png"
];
      
let currentOverlayIndex = 0;
setInterval(() => {
currentOverlayIndex = (currentOverlayIndex + 1) % overlayImages.length;
const currentOverlay = overlayImages[currentOverlayIndex];
document.querySelector('.overlay').style.backgroundImage = `url(${currentOverlay})`;
}, 300); //change time
</script>


<!-- TimerStyle--> 
<style>
#timer {
font-size: 2rem;
margin: 2rem;
text-align: center;
}
</style>

<!-- TimerScript--> 
<script>
let countdownIntervalId;
let countdownTime = 0;
let countdownTargetTime = 0;

function startCountdown() {
const durationInput = document.getElementById("duration");
countdownTime = parseInt(durationInput.value);
countdownTargetTime = Date.now() + countdownTime * 1000;

clearInterval(countdownIntervalId);
countdownIntervalId = setInterval(updateCountdown, 1000);
}

function stopCountdown() {
clearInterval(countdownIntervalId);
}

function resetCountdown() {
stopCountdown();
countdownTime = 0;
updateCountdown();
}

function updateCountdown() {
const countdownElement = document.getElementById("countdown");
const timeLeft = countdownTargetTime - Date.now();
const secondsLeft = Math.ceil(timeLeft / 1000);

if (secondsLeft <= 0) {
countdownElement.innerHTML = "Time's up!";
stopCountdown();
} else {
const minutes = Math.floor(secondsLeft / 60);
const seconds = secondsLeft % 60;
const formattedTime = `${minutes}:${seconds.toString().padStart(2, "0")}`;
countdownElement.innerHTML = formattedTime;
}
}
</script>
</head>


</head>
<body>

<!-- Old Fashioned Overlay --> 
<div class="overlay">
</div>



<!-- BackgroundImage -->
<div id="backgroundScreen4"></div>

<!-- Timer -->
<div id="timer">
<input type="number" id="duration" min="1" max="600" placeholder="Duration (sec)" />
<button onclick="startCountdown()">Start</button>
<button onclick="stopCountdown()">Stop</button>
<button onclick="resetCountdown()">Reset</button>
<div id="countdown"></div>
</div>


<!-- Back Button --> 
<div class="button-container">
<a href="modeSelect.html" class="button">BACK</a>
</div>

</body>
</html>
