<!-- Old Fashioned Overlay Animation-->     
<script>
const overlayImages = [ //add images to overlay aniation
"/Images/OldCover.png",
"/Images/OldCover2.png",
"/Images/OldCover3.png",
"/Images/OldCover4.png",
"/Images/OldCover5.png",
"/Images/OldCover6.png",
"/Images/OldCover7.png",
"/Images/OldCover9.png"
];
      
let currentOverlayIndex = 0;
setInterval(() => {
currentOverlayIndex = (currentOverlayIndex + 1) % overlayImages.length;
const currentOverlay = overlayImages[currentOverlayIndex];
document.querySelector('.overlay').style.backgroundImage = `url(${currentOverlay})`;
}, 300); //change time
</script>

<!-- Old Fashioned Overlay --> 
<div class="overlay">
</div>

<img id="random-image" src="Images/" alt="">
</div>
